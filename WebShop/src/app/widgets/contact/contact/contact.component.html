<ul class="list-unstyled">
	<li *ngIf="location">
		<span><i class="ion-ios-pin-outline mr-3"></i> {{ location }}</span>
	</li>
	<li *ngIf="tel">
		<a href="tel:{{ tel }}"><i class="ion-ios-call-outline mr-3"></i> {{ tel }}</a>
	</li>
	<li *ngIf="mail">
		<a href="mailto:{{ mail }}"><i class="ion-ios-mail-outline mr-3"></i> {{ mail }}</a>
	</li>
</ul>
