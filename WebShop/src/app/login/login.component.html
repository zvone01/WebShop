<!-- Sign In Layout -->
<div class="session-wrapper">
    <div class="container container-full-width">
        <div class="row">
            <div class="col-sm-12 col-md-11 col-lg-9 mx-auto">
                <div class="row no-gutters">
                    <div class="col-sm-12 col-md-6 d-xs-none">
                        <div class="card text-white border-rad shadow border-0 z-index">
                            <img class="card-img img-fluid" src="assets/img/login.png" alt="Card image" width="400" height="500" />
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 py-5">
                        <div class="card border-0 p-4 rounded-0 card-shadow">
                            <form class="session-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <div class="social-widget mb-4">
                                    <h2 class="text-capitalize font-2x mb-4">Sign In</h2>
                                </div>
                                <!-- Social widget closed -->
                                <div class="mb-5">
                                    <div class="form-group">
                                        <label for="UserName">Email Addresss</label>
                                        <input type="text" class="form-control form-control-lg" formControlName="UserName" [ngClass]="{ 'is-invalid': submitted && f.UserName.errors }">
                                        <div *ngIf="submitted && f.UserName.errors" class="invalid-feedback">
                                            <div *ngIf="f.UserName.errors.required">UserName is required</div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control form-control-lg" formControlName="Password" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }">
                                        <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                                            <div *ngIf="f.Password.errors.required">Password is required</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block btn-lg submit-btn">Sign In</button>
                                </div>
                                <div class="form-group text-center">
                                    <p>New User ?
                                        <a routerLink="/reset-pass"> Reset Password</a>
                                    </p>
                                </div>
                            </form>
                            <!-- session form closed -->


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- container closed -->
</div>
<!-- session Wrapper closed -->
