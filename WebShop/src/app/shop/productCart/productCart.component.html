<!-- Product Cart Wrapper closed -->
<div class="product-wrapper section-gap">
	<div class="container">
		<div class="row">
			<div class="col-sm-4 col-md-4 col-lg-4 mb-10">
				<button type="button" (click)="goBack()" class="btn btn-primary">
					<i class="fa fa-arrow-left"></i> Zurück
					<!--Back--></button>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 mb-2 ">
				<div class="cart-info float-right">
					<div class="row">
						<div class="bg-light py-4 px-3">
							<h2 class="font-26 mb-4">
								<!--Cart total-->Offertenkorb:</h2>
							<table class="table">
								<tbody>
									<tr>
										<td>Gesamtsumme:</td>
										<td>{{TotalPrice | number:'1.0-2'}} CHF</td>
									</tr>
								</tbody>
							</table>
							<div class="block">
								<a *ngIf="TotalPrice != 0" routerLink="/product-checkout" class="btn btn-primary submit-btn btn-block btn-lg">Zur Offertabgabe
									<!--Checkout--></a>
										<button *ngIf="TotalPrice == 0" type="button" (click)="goBack()" class="btn btn-primary">
											Warenkorb leer
					<!--Back--></button>
							</div>
						</div>
					</div>
				</div>
				<!-- cart info closed -->
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<div class="table-responsive mb-5">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th></th>
								<th>
									<!--Products--> Produkte </th>
								<th>
									<!--Price--> Preis</th>
								<th>
									<!--Quantity--> Menge</th>
								<th>
									<!--Cart total-->Summe</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let item of Cart">
								<td class="w-25 text-center">
									<div class="p-img">
										<img [src]="getImage(item.Product.Picture)" alt="product image" class="img-fluid card-shadow" width="180"
										 height="180" />
									</div>
								</td>
								<td>
									<p *ngIf="item.Product.VariantPrice > 0">{{item.Product.Name}}</p>
									<p *ngIf="item.Product.VariantPrice == null">{{item.Product.Name}} </p>
									<p>{{item.Product.Description}}</p>
								</td>
								<td>{{item.Product.VariantPrice}}</td>
								<td class="w-15 cart-number">
									<input class="form-control" placeholder="0" type="number" (change)="itemCountChange()" [(ngModel)]="item.Count">
									<hr>
									<button class="btn btn-danger" (click)="removeItem(item.Product.ID)">Löschen <i class="fa fa-trash"></i></button>

								</td>
								<td>{{item.Product.Price * item.Count | number:'1.0-2' }} CHF</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- table responsive closed -->
			</div>

		</div>
	</div>
	<!--container closed -->
</div>
<!-- product wrapper closed -->
